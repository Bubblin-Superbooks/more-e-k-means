<div class="leaf flex"><div class="inner justify"><h4>E. K. Means</h4><p class="  start-chapter">Is <em>this</em> a title?</p><p>It is not. It is the name of a writer of negro stories, who has made himself so completely the writer of negro stories that this second book, like the first, needs no title.</p><h5>Illustrations E. W. Kemble.</h5></div> </div>
